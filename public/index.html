<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Journal</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="app">
            <!-- Title Section -->
            <div class="app__title__wrapper">
                <div class="app__title">
                    <h1>Weather Journal App</h1>
                </div>
            </div>
            <!-- Zip Code Input Section -->
            <div class="zip__wrapper">
                <div class="zip">
                    <label for="zip">Enter Zipcode here</label>
                    <input type="text" id="zip" placeholder="enter zip code here">
                </div>
            </div>
            <!-- Feeling Input Section -->
            <div class="feel__wrapper">
                <div class="feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                    <button id="generate" type="submit">Generate</button>
                </div>
            </div>
            <!-- Feeling Display Section -->
            <div class="entry__wrapper">
                <div class="entry">
                    <div>
                        <h2>Most Recent Entry</h2>
                    </div>
                    <div id="entry-holder">
                        <div id="date"></div>
                        <div id="temp"></div>
                        <div id="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
        <script src="./app.js"></script>
    </body>
</html>
